apiVersion: v1
kind: ConfigMap
metadata:
  name: reverse-coach-config
  namespace: reverse-coach
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  POSTGRES_DB: "reverse_coach"
  POSTGRES_USER: "postgres"
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres-service:5432/reverse_coach"