# Development overrides for docker-compose.yml
version: '3.8'

services:
  backend:
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - REACT_APP_API_URL=http://localhost:8000